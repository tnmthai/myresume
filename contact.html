<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    /* Basic styling for the form */
    form {
      display: flex;
      flex-direction: column;
      width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="email"], input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>
  <form action="https://formspree.io/f/mvgoqlkr" method="POST" enctype="multipart/form-data">
    <label>
      Your email:
      <input type="email" name="email" required>
    </label>
    <label>
      Your file:
      <input type="file" name="upload">
    </label>
    <button type="submit">Send</button>
  </form>
</body>
</html>
