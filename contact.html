<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Send me a message! 😊</title>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="/medium">Blog</a></li>
      <li><a href="/ical">Lunar Calendar</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
    </nav>

</head>
<body>
  <form action="https://formspree.io/f/mvgoqlkr" method="POST">
    <div class="form-header">
      <img src="https://i.imgur.com/6oLu5Lh.png" alt="Mail Icon" />
      <h1>Send me a message! 😄</h1>
      <p>I'd love to hear from you!</p>
    </div>
    <label>
      <span>Your Email 📨:</span>
      <input type="email" name="email" placeholder="Enter your email" required>
    </label>
    <label>
      <span>Your Message ✍️:</span>
      <textarea name="message" rows="6" placeholder="Write your message here..." required></textarea>
    </label>
    <button type="submit">🚀 Send Message</button>
    <div class="emoji">🌟✨💌</div>
  </form>
</body>
</html>
