career-profile:
    title: About me
    summary: |            
      <p><span>&#45;</span> Thai Tran received a PhD in Computer Science from Lincoln University, New Zealand. He successfully passed his PhD oral exam on July 13, 2021. His supervisory team included Professor Sandhya Samarasinghe and Professor Don Kulasiri from Lincoln University, as well as Distinguished Professor Michael Levin from the Wyss Institute, Harvard, and Tufts University, USA.
      <p><span>&#45;</span> Since 2022, he has served as a Geospatial Research Assistant at Lincoln Agritech Ltd. in New Zealand, where he has honed his skills in GIS, remote sensing, and geospatial data analysis. His role involves utilizing advanced software such as QGIS, ArcGIS, and Google Earth Engine, and managing a variety of sensors and equipment including UAV eBeeX and Pix4D. He has developed workflows and Python scripts for processing imagery and has extensive experience in sourcing and analyzing satellite and drone imagery. This technical expertise is complemented by his ability to organize workshops and author detailed reports and research papers, making him proficient in both the practical and communicative aspects of geospatial research. His goal is to leverage this expertise to tackle real-world problems, particularly in environmental and agricultural applications.
      # As an experienced Data Management and Remote Sensing, I bring a deep understanding of geospatial data handling, remote sensing techniques, and machine learning applications tailored to environmental science. My expertise encompasses UAV and LiDAR data acquisition, data curation, and analysis, underpinned by a commitment to the principles of inclusivity, collaboration, and sustainability. With a track record of supporting academic research and education through advanced technical services and laboratory management, I am adept at fostering an environment conducive to learning and innovation within the School of Earth and Environment.
