    title: About me
    summary: |
      Thai Tran received a PhD in Computer Science at Lincoln University - New Zealand. He successfully passed his PhD oral exam on 13/07/2021. He was supervised by Professor <a href="https://researchers.lincoln.ac.nz/sandhya.samarasinghe" class="underline" target="_blank" rel="noopener noreferrer">Sandhya Samarasinghe</a> (Lincoln University), Professor <a href="https://researchers.lincoln.ac.nz/don.kulasiri" class="underline" target="_blank" rel="noopener noreferrer">Don Kulasiri</a> (Lincoln University) and Distinguished Professor <a href="https://ase.tufts.edu/biology/labs/levin/" class="underline" target="_blank" rel="noopener noreferrer">Michael Levin</a> (Wyss Institute, Harvard, and Tufts University, USA).
      
