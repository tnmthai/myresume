career-profile:
    title: About me
    summary: |      
      <strong>Thai Tran</strong> earned a PhD in Computer Science from Lincoln University in New Zealand, completing his successful oral exam on July 13, 2021. Throughout his academic journey, he was under the guidance of Professor <a href="https://researchers.lincoln.ac.nz/sandhya.samarasinghe" class="underline" target="_blank" rel="noopener noreferrer"><b>Sandhya Samarasinghe</b></a> and Professor <a href="https://researchers.lincoln.ac.nz/don.kulasiri" class="underline" target="_blank" rel="noopener noreferrer"><b>Don Kulasiri</b></a> from Lincoln University, along with Distinguished Professor <a href="https://ase.tufts.edu/biology/labs/levin/" class="underline" target="_blank" rel="noopener noreferrer"><b>Michael Levin</b></a> from the Wyss Institute at Harvard and Tufts University in the USA.
      
