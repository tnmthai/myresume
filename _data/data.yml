experiences:
    title: Experiences
    info:
      - role: <strong>Geospatial Research Assistant</strong>
        time: <em>05/2022 - Present</em>
        company: Lincoln Agritech Ltd., Lincoln, New Zealand.
        details: |
            <p><span>&#45;</span> Proficiency in GIS, remote sensing, and geospatial data analysis.
            <p><span>&#45;</span> Skillful utilization of diverse software and tools such as QGIS, ArcGIS, GEE, among others. 
            <p><span>&#45;</span> Hands-on experience with a range of sensors and equipment like UAV eBeeX, Pix4D, LAI-2200C, Dualex Force-A, GPS devices, etc.
            <p><span>&#45;</span> Developed workflows and Python scripts for imagery downloading, processing, and modeling. Additionally, created processes for UAV data collection, processing, and modeling.
            <p><span>&#45;</span> Proficient in organizing and managing workshops, as well as adept at report and research paper writing.
            <p><span>&#45;</span> Possesses extensive knowledge in GIS and remote sensing, with familiarity in using satellite and drone imagery. Skilled in sourcing Sentinel imagery from multiple platforms including SciHub, Google Cloud, and GEE. Experience includes geospatial data analysis encompassing imagery acquisition, processing, analytics, and modeling.
                
      - role: <strong>Research Technician</strong>
        time: <em>01/2022 - 04/2022</em>
        company: Bio-Protection Research Centre, Lincoln University
        details: |
            Responsibilities:
            <p><span>&#45;</span> Prepared equipment, materials, products, and specimens required for experiments.
            <p><span>&#45;</span> Gathered and organized field samples, including gas and soil, to support ongoing research endeavors.
            <p><span>&#45;</span> Conducted cleaning and filtration procedures on collected samples, ensuring their readiness for analysis.
            <p><span>&#45;</span> Implemented and executed field experiments, overseeing the setup and monitoring of procedures.
            <p><span>&#45;</span> Maintained and managed laboratory facilities, ensuring their functionality for both research and educational purposes.


      - role: <strong>Statistical Analysis and Machine Learning</strong>
        time: <em>02/2022 - 04/2022</em>
        company: N3T, Whangārei, New Zealand
        details: |
            Responsibilities:
            <p><span>&#45;</span> Generating PDF reports. 
            <p><span>&#45;</span> Enhancing performance, improving user experience (UX), and developing the user interface (UI).
            <p><span>&#45;</span> Designing interactive data visualizations.
            <p><span>&#45;</span> Implementing AWS integration and setup.
            <p><span>&#45;</span> Conducting data cleansing processes.
            <p><span>&#45;</span> Performing statistical analysis and applying machine learning techniques.
            <p><span>&#45;</span> Establishing connections between the backend and React frontend.

      - role: <strong>Postdoctoral in Artificial Intelligence / Machine Learning</strong>
        time: <em>08/2021 – 12/2021</em>
        company: Lincoln University, New Zealand
        details: |
            <p><span>&#45;</span> Gathering data from primary and secondary sources while maintaining data systems.
            <p><span>&#45;</span> Processing data by filtering, cleaning, and visualizing raw data to generate actionable results.
            <p><span>&#45;</span> Identifying, analyzing, and interpreting patterns or trends within intricate datasets.
            <p><span>&#45;</span> Utilizing statistical techniques to analyze data and produce comprehensive reports.
            <p><span>&#45;</span> Employing Neural Networks and Recurrent Neural Networks (RNN) to model cell cycles in biology, adapting and fine-tuning network parameters for training and testing data.
            <p><span>&#45;</span> Conducting software coding (Python, MATLAB, and Excel) for data analysis and visualization purposes.
            <p><span>&#45;</span> Software coding (Python, Matlab and Excel) for Data Analysis and Data Visualization.
            <p><span>&#45;</span> Analyzing outcomes and composing research papers and reports based on the findings.
      - role: <strong>PhD student, Dean’s List </strong>
        time:  <em>04/2017 – 08/2021</em>
        company: Lincoln University, New Zealand
        details: |
            Project: Autonomous Self-repair Systems 
            <p><span>&#45;</span> Optimized Neural Networks to simulate biological tissue and organism self-repair processes.
            <p><span>&#45;</span> Enhanced Hopfield Neural Networks to facilitate the restoration of organism functions and structures.
            <p><span>&#45;</span> Proposed three distinct self-repair algorithms tailored for tissues, simple organisms, and more complex organisms.
            <p><span>&#45;</span> Visualized outputs, programmed, and executed simulations using Python.
            <p><span>&#45;</span> Documented and summarized results in reports, research papers, and a thesis. 
            <p><span>&#45;</span> Contributed to the review process of research papers for various journals and conferences.
      - role: <strong>Data Analyst – Artificial Intelligence / Machine Learning</strong>
        time:  <em>09/2019 – 12/2019 </em>
        company: Lincoln University, New Zealand
        details: |
            Project:  Neural Network Analysis of Biological Tissues
            <p><span>&#45;</span> Managed data entry, migration, and preparation for analysis purposes.
            <p><span>&#45;</span> Employed Hopfield Networks to retain memory in various connection topologies related to biological tissues.
            <p><span>&#45;</span> Investigated different memory types and their impact on potential tissue function, considering the influence of connection topology and the durability of memory in tissues.
            <p><span>&#45;</span> Explored discrete and continuous states within the Hopfield Networks.
            <p><span>&#45;</span> Conducted software coding for both data analysis and data visualization.
            <p><span>&#45;</span> Formulated critical questions, conceptualized ideas, and gained a comprehensive understanding of neural network modeling in relevance to the project.
            <p><span>&#45;</span> Summarized findings in reports and research papers. 

        
